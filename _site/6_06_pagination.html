<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>Example： pagination</title>
<link rel="stylesheet" href="css/styles.css" />
<body>
  <header class="l-header">
    <div class="l-inner">
      <h1>Example： pagination</h1>
      
      <ul>
        <li><a href="../">一覧に戻る</a></li>
      </ul>
      
    </div>
  </header>
  <section class="l-main">
    <div class="l-inner">

<style id="sampleStyle">
#pagination ol {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 100%;
  text-align: center;
}
#pagination ol li {
  display: inline-block;
  text-align: center;
}
#pagination ol li a {
  padding: 10px 18px;
  display: block;
  border: solid #ccc;
  border-width: 1px;
}
#pagination ol li a:hover {
  color: #fff;
  background-color: #e74c3c;
}
</style>

<h2 class="active">pagination</h2>

<section>
<div class="demoBox">
<h3 id="demoTitle">Example</h3>
<button id="run">Run</button>
</div>
<div class="demo">
<div id="pagination">
  <ol>
    <li><a href="#">&lt;</a></li>
    <li><a href="#">1</a></li>
    <li><a href="#">2</a></li>
    <li><a href="#">3</a></li>
    <li><a href="#">4</a></li>
    <li><a href="#">5</a></li>
    <li><a href="#">&gt;</a></li>
  </ol>
</div>
</div>
</section>

<section>
<h3>HTML</h3>
<pre><code id="htmlCode"></code></pre>
</section>

<section>
<h3>CSS</h3>
<pre><code id="cssCode"></code></pre>
</section>

    </div>
  </section>
<script src="js/all.js"></script>
</body>
</html>
