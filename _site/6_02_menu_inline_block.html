<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<title>Example： Menu inline-block</title>
<link rel="stylesheet" href="css/styles.css" />
<body>
  <header class="l-header">
    <div class="l-inner">
      <h1>Example： Menu inline-block</h1>
      
      <ul>
        <li><a href="../">一覧に戻る</a></li>
      </ul>
      
    </div>
  </header>
  <section class="l-main">
    <div class="l-inner">

<style id="sampleStyle">
#menu ul {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 100%;
}
#menu ul li {
  display: inline-block;
  width: 20%;
  text-align: center;
}
#menu ul li a {
  padding: 20px 0;
  display: block;
  border: solid #ccc;
  border-width: 1px 1px 1px 0;
}
#menu ul li:first-child a {
  border-width: 1px;
}
#menu ul li a:hover {
  color: #fff;
  background-color: #2980b9;
}
</style>

<h2 class="active">Menu inline-block</h2>

<section>
<div class="demoBox">
<h3 id="demoTitle">Example</h3>
<button id="run">Run</button>
</div>
<div class="demo">
<div id="menu">
  <ul>
    <li><a href="#">Menu1</a></li>
    <li><a href="#">Menu2</a></li>
    <li><a href="#">Menu3</a></li>
    <li><a href="#">Menu4</a></li>
    <li><a href="#">Menu5</a></li>
  </ul>
</div>
</div>
</section>

<section>
<h3>HTML</h3>
<pre><code id="htmlCode"></code></pre>
</section>

<section>
<h3>CSS</h3>
<pre><code id="cssCode"></code></pre>
</section>

    </div>
  </section>
<script src="js/all.js"></script>
</body>
</html>
