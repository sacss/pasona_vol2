<style id="sampleStyle">
#menu ul {
  margin: 0;
  padding: 0;
  overflow: hidden;
  width: 100%;
}
#menu ul li {
  float: left;
  text-align: center;
}
#menu ul li a {
  display: block;
  width: 185px;
  border: solid #222;
  border-width: 1px 1px 1px 0;
  text-indent: -9999em;
}
#menu1 a {
  background-image: url(http://placehold.it/185x100/1abc9c/ffffff);
}
#menu2 a {
  background-image: url(http://placehold.it/185x100/3498db/ffffff);
}
#menu3 a {
  background-image: url(http://placehold.it/185x100/9b59b6/ffffff);
}
#menu4 a {
  background-image: url(http://placehold.it/185x100/e67e22/ffffff);
}
#menu5 a {
  background-image: url(http://placehold.it/185x100/e74c3c/ffffff);
}
#menu1 a:hover {
  background-image: url(http://placehold.it/185x100/95a5a6/2c3e50);
}
#menu2 a:hover {
  background-image: url(http://placehold.it/185x100/95a5a6/2c3e50);
}
#menu3 a:hover {
  background-image: url(http://placehold.it/185x100/95a5a6/2c3e50);
}
#menu4 a:hover {
  background-image: url(http://placehold.it/185x100/95a5a6/2c3e50);
}
#menu5 a:hover {
  background-image: url(http://placehold.it/185x100/95a5a6/2c3e50);
}
#menu ul li:first-child a {
  border-width: 1px;
}
#menu ul li img{
  vertical-align: bottom;
}
</style>
